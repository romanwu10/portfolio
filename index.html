<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  
  <!-- Performance optimizations -->
  <meta name="theme-color" content="#007AFF" />
  <meta name="theme-color" content="#1C1C1E" media="(prefers-color-scheme: dark)" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <meta http-equiv="x-dns-prefetch-control" content="on">
  
  <!-- Core Web Vitals optimizations -->
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  
  <!-- SEO and metadata -->
  <meta name="author" content="Roman Wu">
  <meta name="description"
    content="Roman Wu - Software Engineer specializing in React.js, TypeScript, Java, and SpringBoot. Portfolio showcasing full-stack development projects and technical expertise." />
  <meta name="keywords"
    content="Roman Wu, Software Engineer, React.js, TypeScript, Java, SpringBoot, Full-stack Developer, Portfolio, Web Development, JavaScript, SQL">
  <meta name="robots" content="index, follow">
  
  <!-- Performance and caching -->
  <meta http-equiv="cache-control" content="public, max-age=31536000, immutable" />
  
  <!-- Apple-specific optimizations -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Roman Wu">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/src/assets/RomanWu.jpeg" as="image" type="image/jpeg">

  <title>Roman Wu - Software Engineer Portfolio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

<script type="module" src="/src/index.tsx"></script>

</html>
